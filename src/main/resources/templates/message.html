<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>修改信息</title>
</head>
<body >
<div >
    <form th:action="@{/write}" th:object="${messages}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <input type="hidden" name="title" th:value="*{title}" />
        <div class="form-group">
            <label for="msg" class="col-sm-2 control-label">消息</label>
            <div >
                <input type="text" class="form-control" name="message"  id="msg" th:value="*{message}" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="修改" class="btn btn-info" />
                <a href=" " th:href="@{/showmessage}" class="btn btn-info">返回</a>
        </div>
        </div>
</form>
</div>
</body>
</html>
