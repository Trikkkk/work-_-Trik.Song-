<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>消息</title>
</head>
<body >
<div >
    <table class="table table-hover">

        <div>
        <tr  th:each="message : ${messages}">
            <th scope="row" th:text="${message.id}">消息</th>
            <td th:text="${message.title}"></td>
            <td th:text="${message.message}"></td>
            <td><a th:href="@{/send(id=${message.id})}">编辑</a> </td>
            <td><a th:href="@{/delete(id=${message.id})}">删除</a></td>

        </tr>
        </div>
    </table>
</div>
</body>
</html>
